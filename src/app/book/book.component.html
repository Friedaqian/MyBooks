<div>
    <h1 style="color: brown; font-family:'Times New Roman', Times, serif">My Book</h1>
<div>
    <table style="border-style: solid; border-color:bisque; width:400px">
      <tr style="background-color: blanchedalmond">
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
      <th>Published</th>
      

     </tr>
     <tr *ngFor="let book of bookList" routerLink="../bookdeteil/{{book.id}}">
       <td>{{book.id}}</td>
       <td>{{book.title}}</td>
       <td>{{book.price}}</td>
       <td>{{book.published |date:'yyyy-MM-dd'}}</td>
       <td><button (click)="deleteBookById(book.id)">
          Delete
        </button></td>
      
     </tr>
    </table>
   </div><br><br><br>  
   
   <form [formGroup]="bookForm" (ngSubmit) ="createBook()">
      <!-- <label>
          ID:
          <input type="text" formControlName="id">
      </label> -->
  
      <label>
          Title:
          <input type="text" formControlName="title">
      </label><br>
  
      <label>
          Price:
      <input type="text" formControlName="price">
      </label><br>
      <label>
          Publisched:
          <input type="date" formControlName = "published">
      </label><br>
      <label>
          Firstname:
      <input type="text" formControlName="firstname">
      </label><br>
      <label>
          Lastname:
          <input type="text" formControlName = "lastname">
      </label><br>
      <label>
          imgUrl:
          <input type="text" formControlName="imgUrl" [(ngModel)] = "twoWayImgUrl">
      </label>
  
      <button type="submit">Submit</button>
  </form>  
</div>
